<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Know your Weather</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-4 mx-auto">
            <h1 class="text-center">Weather</h1>
            <form class="text-center get-city text-muted">
                <label for="city text-muted" class="text-center">Enter your Location for Weather information</label><br>
                <input type="text" name="city" placeholder="Location" class="text-center">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="image" class="card-img-top time-img">
                <div class="img bg-light text-center mx-auto my-0">
                    <img src="" alt="" class="img-lot">
                </div>
                <div class="details text-center text-muted text-uppercase my-0">
                    <h5 class="my-1">City</h5>
                    <div class="my-4">Weather Conditions</div>
                    <div class="my-4 display-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="current.js"></script>
        <script src="app.js"></script>
    </body>
</html>
